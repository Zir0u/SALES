<div class="container">
    <ng-container *ngIf="products">
      <table class="table table-bordered mt-3">
        <thead>
          <tr>
            <th>Id</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{ product.id }}</td>
            <td>{{ product.description }}</td>
          </tr>
        </tbody>
      </table>
    </ng-container>
  </div>
