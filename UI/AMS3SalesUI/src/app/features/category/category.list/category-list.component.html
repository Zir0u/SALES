<div class="container">
    <ng-container *ngIf="categories">
      <table class="table table-bordered mt-3">
        <thead>
          <tr>
            <th>Id</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories">
            <td>{{category.id}}</td>
            <td>{{category.description}}</td>
          </tr>
        </tbody>
      </table>
    </ng-container>
  </div>
